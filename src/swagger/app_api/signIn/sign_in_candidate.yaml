paths:
  /api/v1/sign-in/user:
    post:
      summary: Sign in with email and password
      description: Sign in with email and password
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The user's email
                  example:  "email"
                password: 
                  type: string
                  description: The user's password
                  example: "password"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'
              example:
                code: 404
                message: Invalid email or password
                success: false
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'
              example:
                code: 500
                message: Internal Server Error
                success: false
