# modify-password
paths:
  /api/v1/sign-in/modify-password:
    post:
      tags:
       - Authentication
      summary: "Modify Password"
      description: "Endpoint to modify user's password."
      operationId: "modifyPassword"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: "The user's current password"
                newPassword:
                  type: string
                  description: "The user's new password"

      responses:
        '200':
          description: "Success"
          content:
            application/json:
              example:
                code: 200
                success: true
                message: "Password modified successfully"
        '400':
          description: "Bad request"
          content:
            application/json:
              example:
                code: 400
                success: false
                message: "Invalid request"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              example:
                code: 401
                success: false
                message: "Unauthorized"
        '404':
          description: "Not found"
          content:
            application/json:
              example:
                code: 404
                success: false
                message: "User not found"
              
