paths:
   /api/v1/weather/current:
    post:
      summary: Get current weather data
      tags:
        - Weather
      security:
        - bearerAuth: []
      description: Fetches current weather data based on city name or coordinates (latitude and longitude).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                city:
                  type: string
                  description: Name of the city
                lat:
                  type: number
                  format: float
                  description: Latitude of the location
                lon:
                  type: number
                  format: float
                  description: Longitude of the location
              required:
                - city
      responses:
        '200':
          description: Successful response with current weather data
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    type: object
                    properties:
                      name:
                        type: string
                      region:
                        type: string
                      country:
                        type: string
                      lat:
                        type: number
                        format: float
                      lon:
                        type: number
                        format: float
                      tz_id:
                        type: string
                      localtime_epoch:
                        type: integer
                        format: int64
                      localtime:
                        type: string
                        format: date-time
                  current:
                    type: object
                    properties:
                      last_updated_epoch:
                        type: integer
                        format: int64
                      last_updated:
                        type: string
                        format: date-time
                      temp_c:
                        type: number
                        format: float
                      temp_f:
                        type: number
                        format: float
                      is_day:
                        type: integer
                      condition:
                        type: object
                        properties:
                          text:
                            type: string
                          icon:
                            type: string
                          code:
                            type: integer
                      wind_mph:
                        type: number
                        format: float
                      wind_kph:
                        type: number
                        format: float
                      wind_degree:
                        type: integer
                      wind_dir:
                        type: string
                      pressure_mb:
                        type: number
                        format: float
                      pressure_in:
                        type: number
                        format: float
                      precip_mm:
                        type: number
                        format: float
                      precip_in:
                        type: number
                        format: float
                      humidity:
                        type: integer
                      cloud:
                        type: integer
                      feelslike_c:
                        type: number
                        format: float
                      feelslike_f:
                        type: number
                        format: float
                      vis_km:
                        type: number
                        format: float
                      vis_miles:
                        type: number
                        format: float
                      uv:
                        type: number
                        format: float
                      gust_mph:
                        type: number
                        format: float
                      gust_kph:
                        type: number
                        format: float
        '400':
          description: Bad Request - Missing parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing parameters
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error