paths:
  /api/v1/application/create:
    post:
      summary: Create new application
      description: Create new application
      tags:
        - Application
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                postId:
                  type: integer
                  description: Post id to apply
                  example: 1
                type: 
                  type: string
                  description: Application type
                  example: 'apply'
                pdf:
                  type: string
                  format: binary
                  description: Application pdf file
                idCv: 
                  type: number
                  description: Cv id
                  example: 1
                
      responses:
        '201':
          description: Success
          content:
            application/json:
              example:
                code: 201
                success: true
                message: Create application successfully
        '400':
          description: Bad request
          content:
            application/json:
              example:
                code: 400
                success: false
                message: Post is not available
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                code: 401
                success: false
                message: Unauthorized
        '404':
          description: Not found
          content:
            application/json:
              example:
                code: 404
                success: false
                message: Post not found
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                code: 500
                success: false
                message: Internal server error
              