paths:
  /api/v1/sign-up:
    post:
      tags:
        - Authentication
      summary: "Sign Up"
      description: "Endpoint to sign up a new user."
      operationId: "signUp"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "The user's email"
                  example: "user@example.com"
                name:
                  type: string
                  description: "The user's name"
                  example: "John Doe"
                password:
                  type: string
                  description: "The user's password"
                  example: "password123"
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User signed up successfully"
        '400':
          description: "Bad request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid request"
        '409':
          description: "Conflict"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 409
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "User already exists"
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Internal server error"
